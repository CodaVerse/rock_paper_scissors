<head>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Rock_Paper_Scissors/styles.css">
</head>

<body>
    <header id="header">
        <nav>
        </nav>
    </header>
    <main>
        <h1 id="game-title">
            Welcome to Rock, Paper, Scissors!
        </h1>
        <h2 id="description">The object of this game is to choose your hand to play against the computer's chosen hand.
            When you are ready to play, press a button for your first selection. <br>The first one to 5 rounds wins.
            Rounds that are tied do not count.
        </h2>
        <div id="score-title">
            <h1 id="current-score">CURRENT SCORE</h1>
        </div>
        <div id="scoreboard">
            <div id="user-score" class="boards">
                <div class="score-title">
                    You
                </div>
                <div id="user-score-number">0

                </div>
            </div>
            <div id="computer-score" class="boards">
                <div class="score-title">
                    Computer
                </div>
                <div id="comp-score-number">0

                </div>
            </div>
        </div>
        <div id="results-comments">

        </div>
        <div id="choices-div">
            <audio id="kick" src="../Rock_Paper_Scissors/Sounds/kick.wav" preload="auto"></audio>
            <button id="rock" class="choices" value="ROCK"
                onclick="document.getElementById('kick').play();">Rock</button>
            <button id="paper" class="choices" value="PAPER"
                onclick="document.getElementById('kick').play();">Paper</button>
            <button id="scissors" class="choices" value="SCISSORS"
                onclick="document.getElementById('kick').play();">Scissors</button>
        </div>
        <div id="begin-div">
            <button id="begin">Click me to reset</button>
        </div>

    </main>
    <footer>

    </footer>
    <script src="../Rock_Paper_Scissors/scripts.js"></script>

</body>
